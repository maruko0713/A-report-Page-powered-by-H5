<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test_H5ComponentBar</title>
	<style>
		body {
			margin:0;
			padding:0;
			background:black;
		}
		.iphone {
			width:320px;
			height:540px;
			background:#fff;
			position:absolute;
			left:50%;
			top:50%;
			margin-top:-270px;
			margin-left:-160px;
		}
	</style>
	<script src="js/jQuery.min.js"></script>
	<script src="js/H5ComponentBase.js"></script>
	<!-- 引入柱状图的资源 -->
	<script src="js/H5ComponentBar.js"></script>
	<link rel="stylesheet" href="css/H5ComponentBase.css">
	<link rel="stylesheet" href="css/H5ComponentBar.css">
</head>
<body>
	<!-- 用于开发测试 H5ComponentBar 对象 -->
	<div class="iphone"></div>
	<script>
		var cfg = {
			type:"bar",
			text:"",
			width:530,
			height:600,
			// bg:"img/desc_img.png",
			data:[
				["Javascript",.4,"green","#ff7676"],
				["HTML/CSS",.2],
				["CSS3",.1],
				["HTML5",.2],
				["Jquery",.35],
				["Bootstrap",.05],
				["AngularJs",.09],
			],
			css: {
				top:200,
				opacity:0
			},
			animateIn:{
				opacity:1,
				top:200
			},
			animateOut:{
				opacity:0,
				top:100
			},
			center:true
		}
		var h5 = new H5ComponentBar("myBar",cfg);
		$(".iphone").append(h5);
		var leave = true;
		$("body").click(function() {
			leave = !leave;
			$(".h5_component").trigger(leave? "onLeave":"onLoad");
		})
	</script>
</body>
</html>
