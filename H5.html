<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1,maximum-scale=1">
	<title>h5</title>
	<style>
		body {
			margin:0;
			padding:0;
		}
	</style>
	<script src="js/H5.js"></script>
	<script src="js/jQuery.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/jquery.fullPage.js"></script>
	<script src="js/H5ComponentBase.js"></script>
	<script src="css/H5ComponentBase.css"></script>
	<link rel="stylesheet" href="css/H5.css">
</head>
<body>
<script>
	$(function(){
		var h5 = new H5();
		h5.addPage("face")
		      .addComponent("logo",{
		      	text:"logo",
		      	width:400,
		      	height:100,
		      	css:{backgroundColor:"red",top:200},
		      	center:true,
		      	animateIn:{opacity:1},
		      	animateOut:{opacity:0}
		      }
		      	)
		      .addComponent("slogan",{
		      	text:"slogan",
		      	width:400,
		      	height:100,
		      	css:{backgroundColor:"red",top:350},
		      	center:true
		      });
		h5.addPage("desc")
		      .addComponent("caption",{
		      	text:"核心理念",
		      	width:400,
		      	height:100,
		      	css:{backgroundColor:"green",top:200}
		      });
		h5.addPage("page-3")
			  .addComponent("caption",{text:"课程方向分布"})
			  .loader();
	});
</script>
</body>
</html>
