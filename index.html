<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" >
	<title>Document</title>
	<style>
		body {
			margin:0;
			padding:0;
		}
		.component {
			width:50%;
			height:50px;
			margin-bottom:20px;
			background-color:#eee;
			display:none;
		}
	</style>
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/jquery.fullPage.js"></script>
	<script type="text/javascript">
		$(function(){
			$("#h5").fullpage({
				"sectionsColor":["#254875","#00FF00","#254587","#695684"],
				onLeave:function( index, nextIndex, direction) {
					// debugger
					$("#h5").find(".page").eq(index-1).trigger("onLeave");
				},
				afterLoad:function( anchorLink, index) {
					// debugger
					$("#h5").find(".page").eq(index-1).trigger("onLoad");
				}
			});
				$(".page").on("onLeave", function() {
					console.log($(this).attr("id"),"->","onLeave");
					$(this).find(".component").trigger("onLeave");
				});
				$(".page").on("onLoad", function() {
					console.log($(this).attr("id"),"->","onLoad");
					$(this).find(".component").trigger("onLoad");
				});
				// $(".page").eq(0).trigger("onLeave");
				$(".component").on("onLoad",function(){
					$(this).fadeIn();
					return false;
				});
				$(".component").on("onLeave",function(){
					$(this).fadeOut();
					return false;
				})
		});
	</script>
</head>
<body>
	<div id="h5">
		<div class="page section" id="page_1">
			<div class="component log">logo</div>
			<div class="component slogan">slogan</div>
		</div>
		<div class="page section" id="page_2">
			<div class="component desc">描述信息</div>
		</div>
		<div class="page section" id="page_3">
			<div class="component bar">柱状图</div>
		</div>
	</div>
</body>
</html>
