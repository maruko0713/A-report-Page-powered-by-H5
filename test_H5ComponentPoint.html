<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test_H5ComponentPoint</title>
	<style>
		body {
			margin:0;
			padding:0;
			background:black;
		}
		.iphone {
			width:320px;
			height:540px;
			background:#fff;
			position:absolute;
			left:50%;
			top:50%;
			margin-top:-270px;
			margin-left:-160px;
		}
	</style>
	<script src="js/jQuery.min.js"></script>
	<script src="js/H5ComponentBase.js"></script>
	<!-- 引入散点图的资源 -->
	<script src="js/H5ComponentPoint.js"></script>
	<link rel="stylesheet" href="css/H5ComponentBase.css">
	<link rel="stylesheet" href="css/H5ComponentPoint.css">
</head>
<body>
	<!-- 用于开发测试 H5ComponentBase 对象 -->
	<div class="iphone"></div>
	<script>
		var cfg = {
			type:"point",
			text:"",
			width:300,
			height:300,
			// bg:"img/desc_img.png",
			data:[
				["A项",.4,"green"],
				["B项",.2,"yellow",0,"-60%"],
				["C项",.2,"red",0,"120%"]
			],
			css: {
				bottom:0,
				opacity:0
			},
			animateIn:{bottom:200,opacity:1},
			animateOut:{bottom:0,opacity:0},
			center:true
		}
		var h5 = new H5ComponentPoint("Name",cfg);
		$(".iphone").append(h5);
		var leave = true;
		$("body").click(function() {
			leave = !leave;
			$(".h5_component").trigger(leave? "onLeave":"onLoad");
		})
	</script>
</body>
</html>
